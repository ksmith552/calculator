<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    
    
</head>

<body>
<h1>Number Wizardry Device</h1>

<div id="calculator">
    <div id="display-container"></div>
    <div id="button-container"> 
        <button id="clear-button" class="utility-button">C</button>
        <button id="pos-neg-button" class="utility-button">+/-</button>
        <button id="modulo-button" class="utility-button">%</button>
        <button id="divide" class="operator-button" value="/">/</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button id="multiply" class="operator-button" value="*">x</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button id="subtract" class="operator-button" value="-">-</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button id="add" class="operator-button" value="+">+</buttton>

        <button id="zero-button" class="number-button">0</button>
        <button id="decimal-button" class="number-button">.</button>
        <button id="operate-button" class="operating-button">=</button>
    </div>
</div>



<script rel="javascript" src="script.js"></script>
<script rel="dom" src="dom.js"></script>   

</body>
</html>
